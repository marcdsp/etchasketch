<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <div class="title"><h1>Etch-A-Sketch</h1></div>
    <div Id="container" class="container">
    </div>
    <div class="controls">Controls
        <div class="controlsLeft">Controls Left
            <div class="controlsTitle"></div>
            <div class="controlsText"></div>
        </div>
        <div class="controlsRight">Controls Right
            <div class="controlsButtons"><input type="button"  onclick="createGrid(gridSize)" value="Reset Grid"></div>
            <div class="controlsButtons"><input type="button" id="blue" value="Blue"></div>
            <div class="controlsButtons"><input type="button" id="black" value="Black"></div>
            <div class="controlsButtons"><input type="button" id="rainbow" value="Rainbow Mode"></div>
            <div class="slidecontainer">
                <input type="range" id="slider"min="10" max="80" value="20" class="slider" id="myRange" >
              </div>
            <div class="controlsButtons"></div>
        </div>
    </div>
</body>
</html>
